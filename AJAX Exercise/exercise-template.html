    let request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();

	request.onload = function() {
		theSuperHeroes = request.response;
	    document.getElementById("teamname").innerHTML = theSuperHeroes.teamName;
	    document.getElementById("teamtown").innerHTML = theSuperHeroes.homeTown;
	    document.getElementById("secretbase").innerHTML = theSuperHeroes.secretBase;
	    document.getElementById("active").innerHTML = theSuperHeroes.active;

		numofmembers = theSuperHeroes.members.length;
	    document.getElementById("nummembers").innerHTML = numofmembers;
	    document.getElementById("amembersdetail").style.visibility = "hidden";
	};
